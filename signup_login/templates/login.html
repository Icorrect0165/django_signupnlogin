{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

    {% if form.errors %}
        <div class="error">
            Invalid username or password.
        </div>
    {% endif %}
</div>
{% endblock %}
